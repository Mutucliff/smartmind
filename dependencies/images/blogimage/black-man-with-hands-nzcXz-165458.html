    document.getElementById('delayMsg').innerHTML = 'Please wait you\'ll be redirected after <span id="countDown">5</span> seconds....';

    setInterval(function(){
        count--;
if(count>=0)
  {
        document.getElementById('countDown').innerHTML = count;
 }

    },2000);
}
